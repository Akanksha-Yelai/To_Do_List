<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TO DO LIST</title>
<style>
h1 {
	display: inline-block;
	width: 100%;
	color: white;
	background: pink;
	text-align: center;
}
.fetchName {
  	width: 55%;
  	padding: 12px 20px;
  	box-sizing: border-box;
  	border: 3px solid hotpink;
  	outline: none;
}
.fetchName::placeholder {
	font-size: 20px;
	text-align: left;
	color: grey;
}
.fetchName:hover::placeholder {
        color: MediumVioletRed;
}
.fetchDate {
  	width: 45%;
  	padding: 12px 20px;
	font-size: 12px;
  	box-sizing: border-box;
  	border: 3px solid hotpink;
  	outline: none;
	color: grey;
}

.fetchDate:hover {
        color: MediumVioletRed;
}

body {
	text-align: center;
}

.fetchButton {
  	width: 10%;
	background-color: hotpink;
  	color: white;
  	text-align: center;
  	padding: 12px 20px;
  	box-sizing: border-box;
  	border: 3px solid hotpink;
}
.fetchButton:hover {
	background-color: MediumVioletRed;
	border: 3px solid MediumVioletRed;
  	cursor: pointer;
}
.task-item {
        width: 55%;
	display: inline-flex;
        justify-content: space-between;
        align-items: center; 
	background: pink;
	border: none;
	text-align: left;
	box-sizing: border-box;
	border: 3px solid pink;
	color: black;
	font-size: 20px;
	position: relative; /* Required for positioning the pseudo-element */
    	padding-left: 25px;
}
.task-item::before {
    content: "‚ù§";
    position: absolute;
    left: 0;
    top: 0;
    font-size: 20px;
    line-height: 20px;
}

</style>
</head>
<body>
	
	<h1>FETCH TASKS FROM TO DO LIST</h1>

	<label for="fetchName"></label>
	<input type="text" class="fetchName" id="fetchName" placeholder="Your Name..."><br><br>

	<label for="fetchDate"></label>
        <input type="date" class="fetchDate" id="fetchDate">

        <button type="button" class="fetchButton" id="fetchButton">Fetch Tasks</button>

        <ul id="taskList"></ul>

<script>
	document.getElementById('fetchButton').addEventListener('click', function() {
        const name = document.getElementById('fetchName').value.trim();
        const date = document.getElementById('fetchDate').value.trim();

        fetch(`http://localhost:8080/fetch?name=${encodeURIComponent(name)}&date=${encodeURIComponent(date)}`)
				.then(response => {
				if (!response.ok) { // Check for a successful response
					throw new Error('Network response was not ok');
				}
				return response.json();
        })
        .then(data => {
            //console.log(data); // Check the parsed JSON
            const resultsDiv = document.getElementById('taskList');
            resultsDiv.innerHTML = ''; // Clear previous results
        
		if (Array.isArray(data)) {
			data.forEach(task => {
                const listItem = document.createElement('li');
        		listItem.textContent = task;
				listItem.classList.add('task-item');
				resultsDiv.appendChild(listItem);
                });
			} else {
                console.error('Expected an array but got:', data);
            }

		})
			.catch(error => {
				console.error('Fetch error:', error); // Log the error for debugging
			});
});
</script>
</body>
</html>
